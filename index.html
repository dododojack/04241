<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Water Puzzle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="waterpuzzle.js"></script>
    <style>
        /* 藍色框框 */
        h1 {
            background-color: #007bff; /* 藍色 */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        /* 回首頁連結在h1左側 */
        #back-home {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            border: 2px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #back-home:hover {
            background-color: white;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>
        <a id="back-home" href="https://dododojack.github.io/profile/index.html">回首頁</a>
        2025 Water Puzzle Game
    </h1>

    <div id="game-info" class="game-area">
        <p>關卡：<span id="level-count">1</span></p>
        <p>完成的試管：<span id="completed-tubes-count">0</span></p>
    </div>
    <div id="controls" class="game-area">
        <label for="level-select">選擇關卡</label>
        <select id="level-select">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10">Level 10</option>
        </select>
        <button id="play-button">PLAY</button>
    </div>
    <div id="game-container" class="game-area">
    </div>
</body>
</html>
